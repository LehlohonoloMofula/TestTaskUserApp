<div *ngIf="user">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="modal-header">
        <strong>Create/Edit {{title}}</strong>
      </div>
      <div class="modal-body">
        <div *ngIf="alert">
          <div *ngIf="alert.errorMessage" class="alert alert-danger" role="alert">
            {{alert.errorMessage}}
          </div>
          <div *ngIf="alert.successMessage" class="alert alert-success" role="alert">
            {{alert.successMessage}}
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6" [class.has-errors]="name.invalid && name.touched">
            <label for="name" class="control-label">*First Name</label>
             <input type="text" name="name" class="form-control form-control-sm" placeholder="Name" 
              [(ngModel)]="user.name" #name="ngModel" />
            <span class="text-danger" *ngIf="name.invalid && name.touched">
              FIRST NAME IS REQUIRED.
            </span>
          </div>
          <div class="form-group col-md-6" [class.has-errors]="email.invalid && email.touched">
            <label for="email" class="control-label">*Email</label>
            <input type="text" name="email" class="form-control form-control-sm" placeholder="Email Address" readonly
              [(ngModel)]="user.email" #email="ngModel" />
            <span class="text-danger" *ngIf="email.invalid && email.touched">
              Email IS REQUIRED.
            </span>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" [class.has-errors]="status.invalid && status.touched">
                <label for="status" class="control-label">*Status</label>
                <input type="text" name="status" class="form-control form-control-sm" placeholder="Disable" readonly
                  [(ngModel)]="user.status" #status="ngModel" />
                <span class="text-danger" *ngIf="status.invalid && status.touched">
                  Status IS REQUIRED.
                </span>
              </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary btn-sm" (click)="close()">Close</button>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!form.valid">Save</button>
      </div>
    </form>
  </div>
