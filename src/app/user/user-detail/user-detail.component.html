<div *ngIf="user">
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="modal-header">
      <strong>Create {{ title }}</strong>
    </div>
    <div class="modal-body">
      <div *ngIf="alert">
        <div *ngIf="alert.errorMessage" class="alert alert-danger" role="alert">
          {{ alert.errorMessage }}
        </div>
        <div
          *ngIf="alert.successMessage"
          class="alert alert-success"
          role="alert"
        >
          {{ alert.successMessage }}
        </div>
      </div>
      <div class="form-row">
        <div
          class="form-group col-md-12"
          [class.has-errors]="name.invalid && name.touched"
        >
          <label for="name" class="control-label">*First Name</label>
          <input
            type="text"
            name="name"
            class="form-control form-control-sm"
            placeholder="Lehlohonolo Mofula"
            readonly
            [(ngModel)]="user.name"
            #name="ngModel"
          />
          <span class="text-danger" *ngIf="name.invalid && name.touched">
            NAME IS REQUIRED.
          </span>
        </div>
      </div>
      <div class="form-row">
        <div
          class="form-group col-md-12"
          [class.has-errors]="email.invalid && email.touched"
        >
          <label for="email" class="control-label">*Email</label>
          <input
            type="text"
            name="email"
            class="form-control form-control-sm"
            placeholder="Lehlohonoloharrison@gmail.com"
            readonly
            [(ngModel)]="user.email"
            #email="ngModel"
          />
          <span class="text-danger" *ngIf="email.invalid && email.touched">
            Email IS REQUIRED.
          </span>
        </div>
      </div>
      <div class="form-row">
        <div
          class="form-group col-md-12"
          [class.has-errors]="status.invalid && status.touched"
        >
          <label for="status" class="control-label">*Status</label>
          <input
            type="text"
            name="status"
            class="form-control form-control-sm"
            placeholder="Active/Disable"
            readonly
            [(ngModel)]="user.status"
            #status="ngModel"
          />
          <span class="text-danger" *ngIf="status.invalid && status.touched">
            Status IS REQUIRED.
          </span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-secondary btn-sm" (click)="close()">
        Close
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-sm"
        [disabled]="!form.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
